<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charmander | Work</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col mt-5 text-center">
                  <h1 class="text-danger">Fight Stats</h1>
                  <hr>
              </div>
            </div>
            <div class="row">
                <div class="col mr-5">
                    <div class="row">
                        <div class="col border">
                            <div class="col text-center mt-2">
                                <p>Victory Rate</p>
                                <p>74%</p>
                                <hr>
                            </div>
        
                            <div class="row">
                                <div class="col text-center">
                                    <p>Battles Won</p> 
                                    <p>101</p>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <p>Battles Lost</p>
                                    <p>34</p>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col border">
                            <div class="col text-center mt-2">
                                <p>Strong Against</p>
                                <p class='text-success'>Leaf</p>
                                <hr>
                            </div>
                            <div class="col text-center mt-2">
                                <p>Weak Against</p>
                                <p class='text-primary'>Water</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col border">
                    <h2 class="text-center mt-4">Next Battle</h2>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <p>Location</p>
                            <p>Pewter City</p>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Trainer</p>
                            <p>Wilkstrom</p>
                            <hr>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center text-warning border-bottom">
                                    <p>Victory</p>
                                    <p>35%</p>
                                </div>
                                <div class="col text-center text-success border-bottom">
                                    <p>Won</p> 
                                    <p>50</p>
                                </div>
                                <div class="col text-center text-danger border-bottom">
                                    <p>Lost</p>
                                    <p>89</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Foe</p>
                            <p>Squirtle</p>
                            <hr>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center border-bottom">
                                    <p>Element</p>
                                    <p class="text-primary">Water</p>
                                </div>
                                <div class="col text-center border-bottom">
                                    <p>Number</p> 
                                    <p>#007</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <h3>Chance of Winning</h3>
                            <h4 class="text-success">76%</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 justify-content-evenly">
                    <a href="/home" class="btn btn-danger">Home</a>
                    <a href="/about" class="btn btn-danger">About</a>
                    <a href="/gallery" class="btn btn-danger">Gallery</a>
                </div>
            </div>
      </div>
  </body>
  </html>
